  description: "En el marco de la primera edición de In(3D)ustry From Needs to Solutions, feria dedicada a la actualidad de las tecnologías aditivas que abrirá sus puertas del 21 al 23 de junio en Fira de Barcelona, se celebrará el World Biomimetics Challenges & Awards, una jornada en la que analizará la biomimética, una metodología que observa la naturaleza como fuente de inspiración para la obtención de soluciones a los problemas humanos. Desde la arquitectura de Gaudí hasta el Velcro, pasando por el tren de alta velocidad japonés, son ejemplos de la aplicación de la biomimética en disciplinas como la arquitectura o la ingeniería."
