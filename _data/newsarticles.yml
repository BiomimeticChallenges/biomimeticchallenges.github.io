    name: "Ràdio 4"
  publisher: 
    type: "Organization"
    name: "Ràdio 4"
    logo: 
      type: "ImageObject"
      url: "/assets/img/newsarticles/logo-radio4-vida-verda-amp-wbcha.png"
      width: 600
      height: 60
  description: "Es més eficient inspirar-se en els models que la Natura ha desenvolupat amb èxit durant milions d’anys que no “partir de zero” invertint temps i recursos en recerca. Ho diu la biomimètica una pràctica que et convida a endinsar-te en els boscos i comprovar el funcionament dels arbres o els insectes per després aplicar-ho a innovacions en aerodinàmica, aeronàutica, arquitectura, disseny, energia, robòtica o planificació urbana i social. Ho coneixen bé Jordi Carrasco de Helix3C i Daniel Fuentes, membre a Catalunya de la World Biomimetics Foundation. Parlem de la Fira per la Terra que arriba ja a la 21 edició al Parc de la Ciutadella de Barcelona. La fira es celebra cada any entorn el 22 d’abril quan es recorda el Dia de la Terra. Els participants a la Fira i el Mercat per la Terra han signat la Carta de la Terra per la protecció mediambiental , els drets humans, el desenvolupament igualitari i la pau al món. Donem dades d’ús energètic real mitjançant fonts renovables. Escoltem la música de: Aniam-Tu mous el món; Litoral-Un segle de paisatges; El petit de Ca l’Eril-I tantes figues; Litus-Lletra de Metge; Inercia-Papallones."
  image-no-amp: "/assets/img/newsarticles/radio4-vida-verda-no-amp-wbcha-20160416.png"
