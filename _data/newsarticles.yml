  headline: "Vida verda - Qui són els Biomimètics + Fira per la Terra"
  image: 
    type: "ImageObject"
    url: "/assets/img/newsarticles/radio4-vida-verda-wbcha-20160416.png"
    height: 696
    width: 696
  datePublished: "2016-04-16T12:13:00+02:00"
  dateModified: "2016-04-16T12:13:00+02:00"
  author: 
