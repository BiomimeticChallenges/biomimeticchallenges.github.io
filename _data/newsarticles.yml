  description: "A circular room, dark light, dance, mimics, saxophone music, audio-visual projections and much more. You might think that this is a discotheque, but it is not. It is a top notch intellectual performance. Last March 19th we went to CCCB to celebrate the 10th anniversary of Hèlix3c, the “constructory” specialized in services that generate non-conventional thinking and transformative action. On the stage stood out the presence of Pere Monràs, the founder and inspirational leader of Hèlix3c."
