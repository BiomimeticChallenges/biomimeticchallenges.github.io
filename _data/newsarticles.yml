      width: 600
      height: 60
  description: "El palacio 8 del recinto de Montjuïc de Fira de Barcelona acogerá, en el marco de la primera edición de In(3D)ustry From Needs to Solutions, el primer World Biomimetics Challenges & Awards, una jornada en la que analizará la biomimética, una metodología que observa la naturaleza como fuente de inspiración para la obtención de soluciones a los problemas humanos. Organizada por la World Biomimetics Foundation, la jornada tendrá lugar el 22 de junio incluida en el programa de sesiones del nuevo In(3D)ustry, un evento de ámbito internacional que analizará el presente y el futuro de la fabricación avanzada y aditiva."
