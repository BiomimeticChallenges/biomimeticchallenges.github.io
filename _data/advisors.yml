  description: "Design scientist, systems theorist and futurist Melissa Sterry is recognised as a world leading authority on the science, technology and thinking that could help build a better world. A recipient of several national and international innovation, creativity and enterprise awards, she is a visiting fellow/lecturer and guest critic at several leading architecture and design research institutes, and has been published in over 60 titles worldwide. A PhD researcher at the Advanced Virtual and Technological Architecture Research (AVATAR) group at University of Greenwich, her research interests converge in Bionic City, which posits the potential of the city as a complex regenerative and adaptive system that mimics ecological resilience strategies."
