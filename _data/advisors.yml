  description: "Javier Collado Ruano is Professor on Global Citizenship Education, Philosophy of Education, History, and International Relations. He is also PhD candidate in the Multi-disciplinary Program of Creation of Knowledge by the Federal University of Bahia (Brazil) and PhD Candidate in Philosophy by the University of Salamanca (Spain). Master´s Degree in Sociology of Education by the University of Seville (Spain) and Graduation in History by the University of Valencia (Spain) with specialization in International Relations and Archeology by the University of Palermo (Italy). He is founder and Director at Global Education Magazine (supported by UNESCO and UNHCR) and President at Education for Life NGO. He is also Academic Member of the Big History Institute (Australia), Academic Member at World Biomimetic Foundation (Spain), Member of the editorial board at the Journal of International Society of Philosophy and Cosmology (Ukraine), Chief Advisor and Conferment of Fellowship Awards at PAN African Institute for Entrepreneurship and Community Development (Nigeria), and Education Advisor at Human Dignity and Humiliation Studies (USA). His research interests are Transdisciplinary, Biomimicry, Sustainable Development, Global Citizenship, Culture of Peace, Democracy and Governability, Poverty Eradication, Human Rights, Philosophy, Epistemology, Arts, Globalization, Co-evolution, Big History, Complexity, and Life."
