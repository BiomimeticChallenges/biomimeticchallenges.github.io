  description: "Elisabet Sahtouris, Ph.D. is an internationally recognized evolution biologist and futurist, consultant and author/lecturer who has lived in the USA, Canada, Greece, Peru and Spain. She taught at MIT and the University of Massachusetts, contributed to the popular science NOVA/HORIZON TV series and has been a UN consultant on indigenous peoples. Her work focuses on bringing principles of living systems into the corporate world, governments and other organizations. She is a fellow of the World Business Academy, a member if the Evolutionary Leaders, an advisor to Ethical Markets and convened two international symposia on the foundations of science.  Her books includeBiology Revisioned, a dialog with Willis Harman, A Walk Through Time: From Stardust to Us,EarthDance: Living Systems in Evolutionand a new e-book,Gaia's Dance: The Story of Earth & Us."
