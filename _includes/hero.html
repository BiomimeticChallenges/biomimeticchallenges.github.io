	<section id="hero" class="hero-section bg1 bg-cover window-height light-text">
		<ul class="socials-nav">
			<li class="socials-nav-item"><a href="#"><span class="fa fa-twitter"></span></a></li>
		</ul>
		<div class="heading-block centered-block align-center">
			<div class="container">
				<h5 class="heading-alt" style="margin-bottom: 8px;"><span class="fa fa-calendar-o base-clr-txt"></span>{{ site.date }}<span class="fa fa-map-marker base-clr-txt" style="margin-left: 14px;"></span>{{ site.location }}</h5>
				<h1 class="extra-heading"><img src="assets/img/logo-wolrd-biomimetic-challenges-and-awards-home.png"></h1>
				<h6 class="thin base-font"><strong>{{ site.subtitle }}</strong><br/>{{ site.tsgline }}</h6>

				<div class="sponsors">

				<div class="sponsors">

					{% endfor %}
				</div>

				<div class="btns-container">
					<a href="#register" class="btn btn-md">REGISTER</a>
